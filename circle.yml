machine:
  services:
      - docker

dependencies:
  override:
      - docker build -t aneris/aneris:latest .

test:
  override:
      # run coveralls on the first go-around
      - echo $COVERALLS_REPO_TOKEN
      - docker run -e COVERALLS_REPO_TOKEN aneris/aneris:latest /bin/bash -c "python2 -m  py.test tests --cov=aneris --cov-report term-missing --verbose --runslow && coveralls" 
      - docker run -e COVERALLS_REPO_TOKEN aneris/aneris:latest /bin/bash -c "python3 -m  py.test tests --cov=aneris --cov-report term-missing --verbose --runslow"