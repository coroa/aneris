machine:
  services:
      - docker

dependencies:
  override:
      - docker build -t aneris/aneris:latest .

test:
  override:
      - docker run aneris/aneris:latest python2 -m pytest /aneris/tests --cov=aneris --cov-report term-missing --runslow 
      - docker run aneris/aneris:latest python3 -m pytest /aneris/tests --cov=aneris --cov-report term-missing --runslow
  post:
      - docker run aneris/aneris:latest coveralls --base-dir /aneris